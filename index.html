<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreativeScore AI - Analizzatore CRO & Comportamentale</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        min-height: 100vh;
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .cursor-wait {
        cursor: wait;
      }
      @media print {
        header, .upload-section, .download-buttons, .footer-info {
          display: none !important;
        }
        body {
          background-color: white;
          color: black;
        }
        .glass-panel {
          background: white;
          border: 1px solid #e2e8f0;
          color: black;
        }
        #root {
          padding: 0 !important;
          margin: 0 !important;
        }
        main {
          margin-top: 0 !important;
        }
        .text-white, .text-slate-200, .text-slate-300 {
          color: black !important;
        }
        .text-slate-400, .text-slate-500 {
          color: #64748b !important;
        }
        .bg-slate-900, .bg-slate-800 {
          background-color: #f8fafc !important;
        }
      }
    </style>

    <!-- Import Map per gestire le dipendenze React ed esterne direttamente nel browser -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
        "html2canvas": "https://esm.sh/html2canvas@1.4.1",
        "jspdf": "https://esm.sh/jspdf@2.5.1"
      }
    }
    </script>

    <!-- Babel Standalone per compilare JSX nel browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React, { useState, useCallback, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import {
        Upload, ScanEye, Sparkles, AlertCircle, Loader2, ArrowRight,
        CheckCircle2, AlertTriangle, Lightbulb, Brain, Activity, MessageSquareQuote, Zap, Search, ArrowRightCircle,
        Download, FileText, Image as ImageIcon, FileDown
      } from 'lucide-react';
      import html2canvas from 'html2canvas';
      import { jsPDF } from 'jspdf';

      // --- TYPES & ENUMS ---
      // Definiamo i tipi internamente per TypeScript (Babel li gestirà ignorandoli nel transpile)

      const AnalysisStatus = {
        IDLE: 'IDLE',
        ANALYZING: 'ANALYZING',
        COMPLETE: 'COMPLETE',
        ERROR: 'ERROR'
      };


      const analyzeImage = async (base64Image) => {
        // Simulazione caricamento
        await new Promise(r => setTimeout(r, 4000));

        return {
          heatmap: [
            { x: 50, y: 20, intensity: 0.9 },
            { x: 20, y: 45, intensity: 0.6 },
            { x: 80, y: 45, intensity: 0.7 },
            { x: 50, y: 75, intensity: 0.8 },
            { x: 30, y: 30, intensity: 0.5 },
          ],
          report: {
            sections: [
              {
                id: 1,
                title: "Chiarezza della promessa principale",
                score: 65,
                evaluation: "La headline descrive il servizio ma non il beneficio immediato.",
                suggestions: ["Riscrivi come: 'Ottieni [Risultato] in soli [Tempo] senza [Problema]'", "Includi un numero concreto (es. '+30% di vendite')"]
              },
              {
                id: 2,
                title: "Forza e visibilità delle Call To Action",
                score: 45,
                evaluation: "La CTA ha poco contrasto e il testo è tecnico ('Invia').",
                suggestions: ["Usa un colore ad alto contrasto (es. Arancione su Blu)", "Cambia il testo in: 'Voglio la mia consulenza gratuita'"]
              },
              {
                id: 3,
                title: "Concretezza dei benefici",
                score: 55,
                evaluation: "Vengono elencate caratteristiche tecniche, non benefici reali.",
                suggestions: ["Trasforma 'Hosting 10GB' in 'Spazio illimitato per tutte le tue foto'", "Aggiungi una sezione 'Cosa cambierà nel tuo lavoro'"]
              },
              {
                id: 5,
                title: "Rilevanza per il target e contesto locale",
                score: 40,
                evaluation: "Linguaggio troppo generico, non menziona la territorialità.",
                suggestions: ["Menziona esplicitamente la città o regione", "Usa foto del territorio locale invece di stock photos generiche"]
              },
              {
                id: 6,
                title: "Scansionabilità e leggibilità",
                score: 75,
                evaluation: "Buona divisione in sezioni, ma mancano bullet point efficaci.",
                suggestions: ["Trasforma il secondo paragrafo in un elenco puntato", "Aggiungi sottotitoli ogni 3-4 righe"]
              },
              {
                id: 7,
                title: "Qualità delle prove sociali",
                score: 30,
                evaluation: "Solo due testimonianze brevi e senza foto/nome reale.",
                suggestions: ["Includi foto dei clienti e loghi aziendali", "Chiedi testimonianze che citino risultati numerici"]
              }
            ],
            behavioralLevers: [
              { name: "Prova sociale", status: "parziale", observation: "Poche recensioni presenti.", improvement: "Aggiungi badge Trustpilot o video-testimonianze." },
              { name: "Autorità", status: "mancante", observation: "Nessun logo di certificazione visibile.", improvement: "Inserisci loghi di partner o premi vinti." },
              { name: "Scarsità e urgenza", status: "mancante", observation: "Nessun limite di tempo o quantità.", improvement: "Aggiungi un'offerta a scadenza (es. 'Solo per oggi')." },
              { name: "Reciprocità", status: "applicato", observation: "Guida gratuita offerta al download.", improvement: "" },
              { name: "Loss aversion", status: "mancante", observation: "Non si evidenzia il costo del non agire.", improvement: "Spiega quanto denaro perde il cliente restando così." },
              { name: "Commitment", status: "parziale", observation: "Il modulo è lungo.", improvement: "Usa un modulo in 2 step partendo da una domanda semplice." },
            ],
            coherence: {
               evaluation: "La promessa principale non è pienamente supportata dal corpo del testo.",
               disalignments: ["La headline promette velocità, ma il testo parla di precisione.", "La CTA non richiama il beneficio della headline."],
               fix: "Allinea il copy focalizzandoti solo sulla 'Velocità' come valore cardine."
            },
            priorities: [
              "Aumentare il contrasto cromatico della CTA principale.",
              "Riscrivere la Headline focalizzandosi sul beneficio economico.",
              "Inserire almeno 3 testimonianze con dati reali.",
              "Aggiungere un elemento di urgenza (scadenza offerta).",
              "Semplificare il form di contatto riducendo i campi richiesti."
            ],
            summary: {
              scores: {
                "Promessa": 65,
                "CTA": 45,
                "Benefici": 55,
                "Persuasione": 35,
                "Target Locale": 40,
                "Leggibilità": 75,
                "Prova Sociale": 30
              },
              judgment: "Pagina chiara ma poco persuasiva: buona la struttura informativa, ma mancano i trigger psicologici necessari per spingere l'utente all'azione immediata.",
              overall: 49
            }
          }
        };
      };

      // --- COMPONENTS ---

      const HeatmapOverlay = ({ imageSrc, points }) => {
        return (
          <div className="relative w-full overflow-hidden rounded-lg shadow-2xl group border border-slate-700 bg-slate-900">
            <img
              src={imageSrc}
              alt="Analyzed Content"
              className="w-full h-auto block object-contain"
            />
            <div className="absolute inset-0 mix-blend-screen pointer-events-none">
              {points && points.map((point, index) => (
                <div
                  key={index}
                  className="absolute rounded-full blur-xl"
                  style={{
                    left: `${point.x}%`,
                    top: `${point.y}%`,
                    width: `${100 * point.intensity}px`,
                    height: `${100 * point.intensity}px`,
                    transform: 'translate(-50%, -50%)',
                    background: `radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, rgba(255, 165, 0, 0.5) 40%, rgba(0, 0, 255, 0) 70%)`,
                    opacity: point.intensity * 0.8,
                  }}
                />
              ))}
            </div>
            <div className="absolute bottom-2 right-2 bg-black/70 px-2 py-1 rounded text-xs text-white backdrop-blur-sm z-10">
              Eye Tracking Simulato
            </div>
          </div>
        );
      };

      const ScoreCard = ({ title, score, color = "text-blue-500", description }) => {
        const radius = 36;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference - (score / 100) * circumference;

        let strokeColor = "stroke-red-500";
        if (score >= 50) strokeColor = "stroke-yellow-500";
        if (score >= 80) strokeColor = "stroke-emerald-500";

        return (
          <div className="glass-panel p-6 rounded-xl flex flex-col items-center justify-center text-center relative overflow-hidden group hover:bg-slate-800/80 transition-all duration-300">
            <div className="relative w-32 h-32 mb-4">
              <svg className="w-full h-full transform -rotate-90">
                <circle cx="64" cy="64" r={radius} className="stroke-slate-700" strokeWidth="8" fill="none" />
                <circle cx="64" cy="64" r={radius} className={`transition-all duration-1000 ease-out ${strokeColor}`} strokeWidth="8" strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round" fill="none" />
              </svg>
              <div className="absolute inset-0 flex items-center justify-center flex-col">
                <span className="text-3xl font-bold text-white">{score}</span>
                <span className="text-xs text-slate-400">/ 100</span>
              </div>
            </div>
            <h3 className="text-lg font-semibold text-slate-200">{title}</h3>
            {description && <p className="text-xs text-slate-500 mt-2">{description}</p>}
          </div>
        );
      };

      const SectionCard = ({ section }) => (
        <div className="glass-panel p-8 rounded-2xl border border-white/10 hover:border-indigo-500/30 transition-all">
          <div className="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
            <h3 className="text-xl font-bold text-white flex items-center gap-3">
              <span className="flex items-center justify-center w-8 h-8 rounded-lg bg-indigo-600/20 text-indigo-400 text-sm">{section.id}</span>
              {section.title}
            </h3>
            <div className="flex flex-col items-end">
               <span className="text-2xl font-black italic text-indigo-400">{section.score}<span className="text-sm text-slate-500 not-italic">/100</span></span>
            </div>
          </div>
          <div className="space-y-6">
            <div className="bg-slate-900/50 p-4 rounded-xl border-l-4 border-slate-700">
               <p className="text-xs text-slate-500 uppercase font-bold mb-1 tracking-widest">Analisi</p>
               <p className="text-slate-300 leading-relaxed">{section.evaluation}</p>
            </div>
            <div>
               <p className="text-xs text-emerald-500 uppercase font-bold mb-3 tracking-widest">Suggerimenti di Intervento</p>
               <ul className="space-y-3">
                 {section.suggestions.map((s, i) => (
                   <li key={i} className="flex items-start gap-3 text-slate-200">
                     <CheckCircle2 className="w-5 h-5 text-emerald-500 shrink-0 mt-0.5" />
                     <span>{s}</span>
                   </li>
                 ))}
               </ul>
            </div>
          </div>
        </div>
      );

      const ReportSection = ({ data }) => {
        const { report } = data;
        return (
          <div className="space-y-20">
            {/* 1, 2, 3 - Core elements */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
               {report.sections.slice(0, 3).map(section => <SectionCard key={section.id} section={section} />)}
            </div>

            {/* 4 - Persuasion Levers Table */}
            <section className="glass-panel p-8 rounded-[32px] border border-purple-500/20 bg-purple-900/5">
              <div className="flex items-center gap-3 mb-8">
                 <div className="bg-purple-500/20 p-2 rounded-lg"><Brain className="w-6 h-6 text-purple-400" /></div>
                 <div>
                   <h2 className="text-2xl font-bold text-white uppercase tracking-tight">4. Leve Psicologiche di Persuasione</h2>
                   <p className="text-slate-400 text-sm">Valutazione dei trigger decisionali</p>
                 </div>
              </div>
              <div className="overflow-hidden rounded-2xl border border-white/5 bg-slate-900/40">
                <table className="w-full text-left border-collapse">
                  <thead className="bg-slate-800/50">
                    <tr>
                      <th className="p-4 text-xs font-bold text-slate-400 uppercase">Leva</th>
                      <th className="p-4 text-xs font-bold text-slate-400 uppercase">Stato</th>
                      <th className="p-4 text-xs font-bold text-slate-400 uppercase">Osservazione</th>
                      <th className="p-4 text-xs font-bold text-slate-400 uppercase">Suggerimento</th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-white/5">
                    {report.behavioralLevers.map((lever, i) => (
                      <tr key={i} className="hover:bg-white/5 transition-colors">
                        <td className="p-4 font-bold text-white">{lever.name}</td>
                        <td className="p-4">
                           <span className={`px-2 py-1 rounded text-[10px] font-black uppercase tracking-wider ${lever.status === 'applicato' ? 'bg-emerald-500/20 text-emerald-400' : lever.status === 'mancante' ? 'bg-red-500/20 text-red-400' : 'bg-amber-500/20 text-amber-400'}`}>
                             {lever.status}
                           </span>
                        </td>
                        <td className="p-4 text-sm text-slate-300">{lever.observation}</td>
                        <td className="p-4 text-sm text-slate-400 italic">{lever.improvement}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </section>

            {/* 5, 6, 7 - Content & Social */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
               {report.sections.slice(3).map(section => <SectionCard key={section.id} section={section} />)}
            </div>

            {/* 8 - Coherence */}
            <section className="glass-panel p-8 rounded-2xl border-l-4 border-blue-500">
               <div className="flex items-center gap-3 mb-6">
                 <Zap className="w-6 h-6 text-blue-400" />
                 <h2 className="text-2xl font-bold text-white uppercase tracking-tight">8. Coerenza Headline-Contenuto-CTA</h2>
               </div>
               <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <div className="space-y-4">
                    <p className="text-slate-300 leading-relaxed font-medium">{report.coherence.evaluation}</p>
                    <div className="bg-red-500/10 p-4 rounded-xl border border-red-500/20">
                       <p className="text-xs text-red-400 font-bold uppercase mb-2">Disallineamenti rilevati:</p>
                       <ul className="space-y-2">
                         {report.coherence.disalignments.map((d, i) => <li key={i} className="text-sm text-slate-300 flex items-center gap-2"><span className="w-1.5 h-1.5 bg-red-500 rounded-full" /> {d}</li>)}
                       </ul>
                    </div>
                  </div>
                  <div className="bg-blue-500/10 p-6 rounded-2xl border border-blue-500/20 flex flex-col justify-center">
                     <p className="text-xs text-blue-400 font-bold uppercase mb-2">Come correggere:</p>
                     <p className="text-lg text-white italic">"{report.coherence.fix}"</p>
                  </div>
               </div>
            </section>

            {/* 9 - Priorities */}
            <section>
              <div className="glass-panel p-10 rounded-[40px] bg-gradient-to-br from-indigo-900/30 to-slate-900/50 border border-indigo-500/30 shadow-2xl">
                <div className="flex items-center gap-4 mb-10">
                  <div className="bg-yellow-500/20 p-3 rounded-xl border border-yellow-500/30"><Lightbulb className="w-8 h-8 text-yellow-400" /></div>
                  <div>
                    <h2 className="text-3xl font-black text-white uppercase tracking-tighter italic">9. Priorità di Intervento</h2>
                    <p className="text-slate-400 text-lg">Azioni a massimo impattoLead Generation</p>
                  </div>
                </div>
                <div className="space-y-4">
                   {report.priorities.map((p, i) => (
                     <div key={i} className="flex items-center gap-6 bg-slate-800/40 p-5 rounded-2xl border border-white/5 hover:bg-slate-800/60 transition-all group">
                       <div className="flex-shrink-0 w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center font-black text-white text-xl shadow-lg group-hover:scale-110 transition-transform">
                         {i + 1}
                       </div>
                       <p className="text-xl text-slate-100 font-semibold leading-snug">{p}</p>
                     </div>
                   ))}
                </div>
              </div>
            </section>

            {/* 10 - Recap Scores */}
            <section className="pt-12 border-t border-white/10">
               <div className="flex items-center gap-3 mb-10">
                  <Activity className="w-6 h-6 text-emerald-400" />
                  <h2 className="text-3xl font-black text-white uppercase tracking-tighter italic">10. Riepilogo Punteggi</h2>
               </div>
               <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4 mb-12">
                  {Object.entries(report.summary.scores).map(([name, score]) => (
                    <div key={name} className="glass-panel p-4 rounded-xl text-center">
                       <p className="text-[10px] text-slate-500 uppercase font-black mb-2 leading-tight h-8 flex items-center justify-center">{name}</p>
                       <p className={`text-2xl font-black italic ${score > 70 ? 'text-emerald-400' : score > 50 ? 'text-amber-400' : 'text-red-400'}`}>{score}</p>
                    </div>
                  ))}
               </div>
               <div className="bg-slate-800/50 p-8 rounded-[32px] border border-white/10 text-center">
                  <p className="text-xs text-slate-500 uppercase font-black tracking-[0.3em] mb-4">Giudizio Sintetico Finale</p>
                  <p className="text-2xl md:text-3xl text-white font-bold italic leading-relaxed">"{report.summary.judgment}"</p>
               </div>
            </section>
          </div>
        );
      };

      // --- APP COMPONENT ---

      const App = () => {
        const [status, setStatus] = useState(AnalysisStatus.IDLE);
        const [imagePreview, setImagePreview] = useState(null);
        const [result, setResult] = useState(null);
        const [errorMsg, setErrorMsg] = useState("");
        const [isDownloading, setIsDownloading] = useState(false);
        const reportRef = useRef(null);

        const handleFileChange = useCallback(async (event) => {
          const file = event.target.files?.[0];
          if (!file) return;

          if (!file.type.startsWith('image/')) {
            setErrorMsg("Si prega di caricare un file immagine valido (PNG, JPG).");
            return;
          }

          const reader = new FileReader();
          reader.onloadend = () => {
            const base64String = reader.result;
            setImagePreview(base64String);
            setStatus(AnalysisStatus.IDLE);
            setResult(null);
            setErrorMsg("");
          };
          reader.readAsDataURL(file);
        }, []);

        const downloadReport = async (format) => {
          if (!reportRef.current) return;
          setIsDownloading(true);

          try {
            const canvas = await html2canvas(reportRef.current, {
              scale: 2,
              useCORS: true,
              backgroundColor: '#0f172a',
              logging: false,
            });

            if (format === 'png' || format === 'jpeg') {
              const image = canvas.toDataURL(`image/${format}`, 1.0);
              const link = document.createElement('a');
              link.download = `CreativeScore-Analysis-${Date.now()}.${format}`;
              link.href = image;
              link.click();
            } else if (format === 'pdf') {
              const imgData = canvas.toDataURL('image/png');
              const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'px',
                format: [canvas.width / 2, canvas.height / 2]
              });

              pdf.addImage(imgData, 'PNG', 0, 0, canvas.width / 2, canvas.height / 2);
              pdf.save(`CreativeScore-Analysis-${Date.now()}.pdf`);
            }
          } catch (err) {
            console.error("Download error:", err);
            alert("Errore durante il download del report.");
          } finally {
            setIsDownloading(false);
          }
        };

        const handleAnalyze = async () => {
          if (!imagePreview) return;
          const base64Data = imagePreview.split(',')[1];
          setStatus(AnalysisStatus.ANALYZING);
          try {
            const data = await analyzeImage(base64Data);
            setResult(data);
            setStatus(AnalysisStatus.COMPLETE);
          } catch (err) {
            setErrorMsg(err.message || "Si è verificato un errore imprevisto.");
            setStatus(AnalysisStatus.ERROR);
          }
        };

        return (
          <div className="min-h-screen pb-20">
            <header className="border-b border-white/10 bg-[#0f172a]/80 backdrop-blur-md sticky top-0 z-50">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <div className="bg-indigo-600 p-2 rounded-lg"><ScanEye className="w-6 h-6 text-white" /></div>
                  <h1 className="text-xl font-bold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">CreativeScore AI</h1>
                </div>
                <div className="hidden sm:flex items-center gap-4 text-sm text-slate-400"><span>v1.0.0 Standalone</span></div>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
              <div className="flex flex-col items-center justify-center text-center mb-12">
                 <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">Ottimizza la Conversione con <br /><span className="text-indigo-400">Analisi AI Predittiva</span></h2>
                 <p className="text-slate-400 max-w-2xl text-lg mb-8 leading-relaxed">Carica uno screenshot della tua landing page.</p>

                 <div className="w-full max-w-xl upload-section">
                   <label className={`flex flex-col items-center justify-center w-full rounded-2xl cursor-pointer transition-all duration-300 ${imagePreview ? 'border-2 border-indigo-500 bg-indigo-900/20 p-4' : 'h-64 border-2 border-dashed border-slate-700 hover:border-indigo-400 hover:bg-slate-800'}`}>
                      <div className="flex flex-col items-center justify-center">
                          {imagePreview ? (
                            <div className="relative w-full flex flex-col items-center">
                              <img src={imagePreview} className="max-h-[400px] w-auto object-contain rounded-lg shadow-2xl mb-4" alt="Preview" />
                              <div className="flex items-center gap-2 text-indigo-300 bg-indigo-950/50 px-4 py-2 rounded-full border border-indigo-500/30">
                                 <Upload className="w-4 h-4" /><span className="text-sm font-semibold">Clicca per cambiare immagine</span>
                              </div>
                            </div>
                          ) : (
                            <>
                              <Upload className="w-12 h-12 mb-4 text-slate-400" />
                              <p className="mb-2 text-lg text-slate-300 font-medium">Clicca per caricare lo screenshot</p>
                              <p className="text-sm text-slate-500">PNG, JPG (Max 5MB)</p>
                            </>
                          )}
                      </div>
                      <input type="file" className="hidden" onChange={handleFileChange} accept="image/*" />
                   </label>

                   {errorMsg && (
                     <div className="mt-4 p-3 bg-red-900/20 border border-red-500/50 rounded-lg flex items-center gap-2 text-red-300 text-sm"><AlertCircle className="w-4 h-4" />{errorMsg}</div>
                   )}

                   {imagePreview && status !== AnalysisStatus.ANALYZING && status !== AnalysisStatus.COMPLETE && (
                     <button onClick={handleAnalyze} className="mt-6 w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-semibold shadow-lg shadow-indigo-500/20 transition-all flex items-center justify-center gap-2 text-lg">
                       <Sparkles className="w-5 h-5" />Analizza Potenziale di Conversione
                     </button>
                   )}

                   {status === AnalysisStatus.ANALYZING && (
                      <div className="mt-6 w-full py-4 bg-slate-800 text-slate-300 rounded-xl flex items-center justify-center gap-3 cursor-wait"><Loader2 className="w-5 h-5 animate-spin text-indigo-400" />Analisi gerarchia visiva & bias cognitivi...</div>
                   )}
                 </div>
              </div>

              {status === AnalysisStatus.COMPLETE && result && imagePreview && (
                <div className="animate-fade-in-up space-y-16">
                  <div className="border-t border-slate-800 pt-12 flex flex-col md:flex-row md:items-center justify-between gap-6">
                     <div className="flex items-center gap-3">
                       <h2 className="text-3xl font-bold text-white">Report di Analisi</h2>
                       <span className="bg-indigo-500/20 text-indigo-300 px-3 py-1 rounded-full text-sm font-medium border border-indigo-500/30">Generato da IA</span>
                     </div>

                     <div className="flex flex-wrap gap-3 download-buttons">
                        <button
                          disabled={isDownloading}
                          onClick={() => downloadReport('pdf')}
                          className="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-slate-200 px-4 py-2 rounded-lg border border-slate-700 transition-all text-sm font-medium disabled:opacity-50"
                        >
                          {isDownloading ? <Loader2 className="w-4 h-4 animate-spin" /> : <FileDown className="w-4 h-4 text-red-400" />}
                          PDF
                        </button>
                        <button
                          disabled={isDownloading}
                          onClick={() => downloadReport('png')}
                          className="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-slate-200 px-4 py-2 rounded-lg border border-slate-700 transition-all text-sm font-medium disabled:opacity-50"
                        >
                          {isDownloading ? <Loader2 className="w-4 h-4 animate-spin" /> : <ImageIcon className="w-4 h-4 text-blue-400" />}
                          PNG
                        </button>
                        <button
                          disabled={isDownloading}
                          onClick={() => downloadReport('jpeg')}
                          className="flex items-center gap-2 bg-slate-800 hover:bg-slate-700 text-slate-200 px-4 py-2 rounded-lg border border-slate-700 transition-all text-sm font-medium disabled:opacity-50"
                        >
                          {isDownloading ? <Loader2 className="w-4 h-4 animate-spin" /> : <ImageIcon className="w-4 h-4 text-emerald-400" />}
                          JPG
                        </button>
                        <button
                          disabled={isDownloading}
                          onClick={() => window.print()}
                          className="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg shadow-lg shadow-indigo-500/20 transition-all text-sm font-semibold disabled:opacity-50"
                        >
                          <Download className="w-4 h-4" /> Stampa Report
                        </button>
                     </div>
                  </div>

                  <div ref={reportRef} className="space-y-16 p-4 md:p-8 bg-slate-900 rounded-[32px]">
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                      <div className="lg:col-span-7 space-y-6">
                         <div className="flex justify-between items-center border-b border-white/10 pb-4">
                           <h3 className="text-2xl font-bold text-slate-200 flex items-center gap-3"><ScanEye className="w-6 h-6 text-indigo-400" /> Mappa Attentiva Predittiva (Eyetracking)</h3>
                         </div>
                         <HeatmapOverlay imageSrc={imagePreview} points={result.heatmap} />
                         <p className="text-base text-slate-400 leading-relaxed">Questa mappa di calore predittiva mostra dove è probabile che si concentri l'attenzione dell'utente.</p>
                      </div>

                      <div className="lg:col-span-5 grid grid-cols-2 gap-4 h-fit">
                       <div className="col-span-2"><ScoreCard title="Indice di Conversione Lead" score={result.report.summary.overall} color="text-indigo-400" description="Valutazione complessiva basata su 10 parametri di persuasione." /></div>
                       <ScoreCard title="Promessa" score={result.report.summary.scores["Promessa"]} />
                       <ScoreCard title="Efficacia CTA" score={result.report.summary.scores["CTA"]} />
                         <div className="col-span-2 glass-panel p-6 rounded-xl mt-4 border border-slate-700">
                         <h4 className="text-slate-400 text-sm uppercase tracking-wide font-bold mb-3">Giudizio IA</h4>
                         <p className="text-slate-200 text-base leading-relaxed italic">"{result.report.summary.judgment.substring(0, 150)}..."</p>
                         <button onClick={() => window.scrollTo({ top: 1800, behavior: 'smooth' })} className="mt-4 text-indigo-400 text-base font-medium flex items-center gap-1 hover:text-indigo-300">Vedi Analisi Dettagliata <ArrowRight className="w-5 h-5" /></button>
                         </div>
                      </div>
                    </div>
                    <ReportSection data={result} />
                  </div>
                </div>
              )}
            </main>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
