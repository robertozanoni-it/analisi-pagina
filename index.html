<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreativeScore AI - Analizzatore CRO & Comportamentale</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        min-height: 100vh;
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .cursor-wait {
        cursor: wait;
      }
    </style>

    <!-- Import Map per gestire le dipendenze React ed esterne direttamente nel browser -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
        "@google/genai": "https://esm.sh/@google/genai@1.38.0"
      }
    }
    </script>

    <!-- Babel Standalone per compilare JSX nel browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React, { useState, useCallback } from 'react';
      import { createRoot } from 'react-dom/client';
      import {
        Upload, ScanEye, Sparkles, AlertCircle, Loader2, ArrowRight,
        CheckCircle2, AlertTriangle, Lightbulb, Brain, Activity, MessageSquareQuote, Zap, Search, ArrowRightCircle
      } from 'lucide-react';

      // --- TYPES & ENUMS ---
      // Definiamo i tipi internamente per TypeScript (Babel li gestirà ignorandoli nel transpile)

      const AnalysisStatus = {
        IDLE: 'IDLE',
        ANALYZING: 'ANALYZING',
        COMPLETE: 'COMPLETE',
        ERROR: 'ERROR'
      };


      const analyzeImage = async (base64Image) => {
        // Simulazione caricamento
        await new Promise(r => setTimeout(r, 4000));

        return {
          scores: {
            overall: 78,
            design: 82,
            content: 74,
            ux: 76,
          },
          heatmap: [
            { x: 50, y: 20, intensity: 0.9 },
            { x: 20, y: 45, intensity: 0.6 },
            { x: 80, y: 45, intensity: 0.7 },
            { x: 50, y: 75, intensity: 0.8 },
            { x: 30, y: 30, intensity: 0.5 },
          ],
          behavioral: [
            { name: "Anchoring (Ancoraggio)", status: "applicato", observation: "I prezzi sono presentati con riferimenti chiari.", improvement: "" },
            { name: "Authority (Autorità)", status: "parziale", observation: "Mancano loghi di certificazione o badge di fiducia.", improvement: "Aggiungi loghi di partner o certificazioni riconosciute." },
            { name: "Availability Heuristic", status: "mancante", observation: "Nessun esempio recente di successo mostrato chiaramente.", improvement: "Mostra casi studio recenti o statistiche di successo." },
            { name: "Bandwagon Effect", status: "applicato", observation: "Presenza di contatori 'X utenti soddisfatti'.", improvement: "" },
            { name: "Commitment and Consistency", status: "parziale", observation: "Il funnel è un po' brusco.", improvement: "Usa micro-conversioni (es. quiz) prima della CTA finale." },
            { name: "Loss Aversion", status: "mancante", observation: "Non si percepisce cosa l'utente perde ignorando l'offerta.", improvement: "Usa frasi come 'Non perdere l'occasione di...'" },
            { name: "Paradox of Choice", status: "applicato", observation: "Poche opzioni chiare, evita confusione.", improvement: "" },
            { name: "Social Proof", status: "applicato", observation: "Testimonianze reali visibili.", improvement: "" },
            { name: "Scarcity (Scarsità)", status: "mancante", observation: "Nessun indicatore di tempo o quantità.", improvement: "Inserisci un countdown per l'offerta." },
            { name: "Default Effect", status: "parziale", observation: "Il piano consigliato non è abbastanza evidenziato.", improvement: "Usa un badge 'Più Scelto' sul piano centrale." },
          ],
          nlp: {
            tone: "Professionale e Orientato ai Risultati",
            readingLevel: "Accessibile (Adatto a tutti)",
            emotionalTriggers: ["Successo", "Sicurezza", "Crescita"],
            clarityScore: 8.5,
            principles: [
              { name: "Chunking", status: "applicato", observation: "Informazioni divise in blocchi digeribili.", improvement: "" },
              { name: "Milton Model", status: "parziale", observation: "Linguaggio un po' troppo tecnico in certi punti.", improvement: "Usa metafore più semplici per i concetti complessi." },
              { name: "Pacing and Leading", status: "applicato", observation: "Il copy accompagna bene l'utente verso la soluzione.", improvement: "" },
              { name: "Representational Systems", status: "parziale", observation: "Predominanza di termini visivi.", improvement: "Includi termini auditivi e cinestesici per un impatto multisensoriale." },
            ]
          },
          conversionReport: {
            strengths: ["Design moderno e pulito", "Messaggio principale chiaro", "Mobile responsive"],
            weaknesses: ["Urgenza assente", "CTA con poco contrasto", "Headline poco persuasiva"],
            suggestions: [
              { title: "Ottimizza il Contrasto CTA", analysis: "Il pulsante principale ha un colore simile agli elementi decorativi.", reasoning: "Un colore complementare e vivace attirerà l'attenzione inconscia verso l'azione desiderata." },
              { title: "Implementa Urgenza Psicologica", analysis: "Non ci sono motivi per agire subito invece che rimandare.", reasoning: "La scarsità (tempo o quantità) combatte la procrastinazione decisionale." },
              { title: "Riformula l'Headline", analysis: "Attualmente descrive il servizio invece del beneficio.", reasoning: "Il cervello rettile risponde ai benefici diretti per la sopravvivenza o il successo." }
            ],
            conclusion: "L'analisi suggerisce che la landing page è esteticamente valida ma manca di trigger comportamentali forti. Implementando urgenza e migliorando la gerarchia delle azioni, si stima un incremento del tasso di conversione tra il 10% e il 22%."
          }
        };
      };

      // --- COMPONENTS ---

      const HeatmapOverlay = ({ imageSrc, points }) => {
        return (
          <div className="relative w-full overflow-hidden rounded-lg shadow-2xl group border border-slate-700 bg-slate-900">
            <img
              src={imageSrc}
              alt="Analyzed Content"
              className="w-full h-auto block object-contain"
            />
            <div className="absolute inset-0 mix-blend-screen pointer-events-none">
              {points && points.map((point, index) => (
                <div
                  key={index}
                  className="absolute rounded-full blur-xl"
                  style={{
                    left: `${point.x}%`,
                    top: `${point.y}%`,
                    width: `${100 * point.intensity}px`,
                    height: `${100 * point.intensity}px`,
                    transform: 'translate(-50%, -50%)',
                    background: `radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, rgba(255, 165, 0, 0.5) 40%, rgba(0, 0, 255, 0) 70%)`,
                    opacity: point.intensity * 0.8,
                  }}
                />
              ))}
            </div>
            <div className="absolute bottom-2 right-2 bg-black/70 px-2 py-1 rounded text-xs text-white backdrop-blur-sm z-10">
              Eye Tracking Simulato
            </div>
          </div>
        );
      };

      const ScoreCard = ({ title, score, color = "text-blue-500", description }) => {
        const radius = 36;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference - (score / 100) * circumference;

        let strokeColor = "stroke-red-500";
        if (score >= 50) strokeColor = "stroke-yellow-500";
        if (score >= 80) strokeColor = "stroke-emerald-500";

        return (
          <div className="glass-panel p-6 rounded-xl flex flex-col items-center justify-center text-center relative overflow-hidden group hover:bg-slate-800/80 transition-all duration-300">
            <div className="relative w-32 h-32 mb-4">
              <svg className="w-full h-full transform -rotate-90">
                <circle cx="64" cy="64" r={radius} className="stroke-slate-700" strokeWidth="8" fill="none" />
                <circle cx="64" cy="64" r={radius} className={`transition-all duration-1000 ease-out ${strokeColor}`} strokeWidth="8" strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round" fill="none" />
              </svg>
              <div className="absolute inset-0 flex items-center justify-center flex-col">
                <span className="text-3xl font-bold text-white">{score}</span>
                <span className="text-xs text-slate-400">/ 100</span>
              </div>
            </div>
            <h3 className="text-lg font-semibold text-slate-200">{title}</h3>
            {description && <p className="text-xs text-slate-500 mt-2">{description}</p>}
          </div>
        );
      };

      const PrincipleCard = ({ item }) => (
        <div className="bg-slate-800/40 border border-slate-700/60 rounded-xl p-5 hover:border-indigo-500/30 transition-colors">
          <div className="flex justify-between items-start mb-4">
            <h4 className="text-lg font-bold text-white">{item.name}</h4>
            <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider ${item.status === 'applicato' ? 'bg-emerald-500/20 text-emerald-400 border border-emerald-500/30' : item.status === 'mancante' ? 'bg-slate-700 text-slate-400 border border-slate-600' : 'bg-amber-500/20 text-amber-400 border border-amber-500/30'}`}>
              {item.status}
            </span>
          </div>
          <div className="space-y-4">
            <div>
              <p className="text-xs text-slate-500 uppercase font-semibold mb-1">Valutazione Attuale</p>
              <p className="text-slate-300 text-sm leading-relaxed">{item.observation}</p>
            </div>
            {item.status !== 'applicato' && (
              <div className="pt-3 border-t border-white/5">
                <p className="text-xs text-indigo-400 uppercase font-semibold mb-1">Come potrebbe essere</p>
                <p className="text-slate-200 text-sm leading-relaxed">{item.improvement}</p>
              </div>
            )}
          </div>
        </div>
      );

      const ReportSection = ({ data }) => {
        return (
          <div className="space-y-20">
            {/* Riepilogo Esecutivo */}
            <section>
              <div className="flex items-center gap-3 mb-8 border-b border-white/10 pb-4">
                 <div className="bg-blue-500/20 p-2 rounded-lg"><Activity className="w-6 h-6 text-blue-400" /></div>
                 <h2 className="text-3xl font-bold text-white">Riepilogo Esecutivo</h2>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div className="glass-panel p-8 rounded-2xl border-l-4 border-emerald-500">
                  <div className="flex items-center gap-3 mb-6"><CheckCircle2 className="w-8 h-8 text-emerald-500" /><h3 className="text-2xl font-semibold text-white">Punti di Forza</h3></div>
                  <ul className="space-y-4">
                    {data.conversionReport.strengths.map((item, i) => (
                      <li key={i} className="text-slate-200 text-lg flex items-start gap-3 leading-relaxed"><span className="w-2 h-2 bg-emerald-500 rounded-full mt-2.5 shrink-0" />{item}</li>
                    ))}
                  </ul>
                </div>
                <div className="glass-panel p-8 rounded-2xl border-l-4 border-amber-500">
                  <div className="flex items-center gap-3 mb-6"><AlertTriangle className="w-8 h-8 text-amber-500" /><h3 className="text-2xl font-semibold text-white">Criticità Rilevate</h3></div>
                  <ul className="space-y-4">
                    {data.conversionReport.weaknesses.map((item, i) => (
                      <li key={i} className="text-slate-200 text-lg flex items-start gap-3 leading-relaxed"><span className="w-2 h-2 bg-amber-500 rounded-full mt-2.5 shrink-0" />{item}</li>
                    ))}
                  </ul>
                </div>
              </div>
            </section>

            {/* Raccomandazioni */}
            <section>
              <div className="glass-panel p-8 md:p-10 rounded-3xl bg-gradient-to-br from-indigo-900/20 to-slate-900/40 border border-indigo-500/20">
                <div className="flex items-center gap-4 mb-10">
                  <div className="bg-yellow-500/20 p-3 rounded-xl border border-yellow-500/30"><Lightbulb className="w-8 h-8 text-yellow-400" /></div>
                  <div><h2 className="text-3xl font-bold text-white">Raccomandazioni Strategiche</h2><p className="text-slate-400 text-lg">Azioni concrete per massimizzare la conversione</p></div>
                </div>
                <div className="space-y-8">
                   {data.conversionReport.suggestions.map((suggestion, i) => (
                     <div key={i} className="flex flex-col md:flex-row gap-6 bg-slate-800/40 p-6 rounded-2xl border border-slate-700/50 hover:bg-slate-800/60 transition-colors">
                       <div className="flex-shrink-0"><div className="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center font-bold text-white text-xl shadow-lg shadow-indigo-500/20 border border-indigo-400/30">{i + 1}</div></div>
                       <div className="flex-grow space-y-4">
                         <h3 className="text-xl md:text-2xl font-bold text-white leading-tight">{suggestion.title}</h3>
                         <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                           <div className="bg-slate-900/30 p-4 rounded-xl border-l-2 border-slate-600">
                              <div className="flex items-center gap-2 mb-2 text-slate-400 uppercase text-xs font-bold tracking-wider"><Search className="w-3 h-3" /> Analisi (Stato Attuale)</div>
                              <p className="text-slate-300 text-base leading-relaxed">{suggestion.analysis}</p>
                           </div>
                           <div className="bg-indigo-900/10 p-4 rounded-xl border-l-2 border-indigo-500">
                              <div className="flex items-center gap-2 mb-2 text-indigo-400 uppercase text-xs font-bold tracking-wider"><ArrowRightCircle className="w-3 h-3" /> Ragionamento (Perché Cambiare)</div>
                              <p className="text-slate-200 text-base leading-relaxed font-medium">{suggestion.reasoning}</p>
                           </div>
                         </div>
                       </div>
                     </div>
                   ))}
                </div>
                <div className="mt-12 pt-8 border-t border-white/5">
                  <h4 className="text-sm font-bold text-indigo-400 mb-3 uppercase tracking-widest">Conclusione dell'Analisi</h4>
                  <p className="text-xl text-slate-200 font-medium italic leading-relaxed opacity-90">"{data.conversionReport.conclusion}"</p>
                </div>
              </div>
            </section>

            {/* Behavioral */}
            <section>
              <div className="flex items-center gap-3 mb-8 border-b border-white/10 pb-4">
                 <div className="bg-purple-500/20 p-2 rounded-lg"><Brain className="w-6 h-6 text-purple-400" /></div>
                 <div><h2 className="text-3xl font-bold text-white">Scienza Comportamentale</h2><p className="text-slate-400">Principi psicologici applicati al marketing</p></div>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                {data.behavioral.map((item, i) => (<PrincipleCard key={i} item={item} />))}
              </div>
            </section>

            {/* NLP */}
            <section>
              <div className="flex items-center gap-3 mb-8 border-b border-white/10 pb-4">
                 <div className="bg-pink-500/20 p-2 rounded-lg"><MessageSquareQuote className="w-6 h-6 text-pink-400" /></div>
                 <div><h2 className="text-3xl font-bold text-white">NLP & Copywriting</h2><p className="text-slate-400">Elaborazione Neuro-Linguistica e Tono di Voce</p></div>
              </div>
              <div className="glass-panel p-8 rounded-2xl space-y-8">
                 <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 pb-8 border-b border-white/5">
                    <div className="text-center sm:text-left"><div className="text-xs text-slate-500 uppercase tracking-widest font-bold mb-1">Tono di Voce</div><div className="text-2xl font-bold text-white capitalize">{data.nlp.tone}</div></div>
                    <div className="text-center sm:text-left"><div className="text-xs text-slate-500 uppercase tracking-widest font-bold mb-1">Livello Lettura</div><div className="text-2xl font-bold text-white">{data.nlp.readingLevel}</div></div>
                    <div className="text-center sm:text-left"><div className="text-xs text-slate-500 uppercase tracking-widest font-bold mb-1">Chiarezza</div><div className="text-2xl font-bold text-white">{data.nlp.clarityScore}<span className="text-lg text-slate-500">/10</span></div></div>
                 </div>
                 <div className="pb-8 border-b border-white/5">
                    <h3 className="text-lg font-bold text-white mb-4 flex items-center gap-2"><Zap className="w-5 h-5 text-yellow-400" />Trigger Emotivi Identificati</h3>
                    <div className="flex flex-wrap gap-3">
                      {data.nlp.emotionalTriggers && data.nlp.emotionalTriggers.length > 0 ? (
                        data.nlp.emotionalTriggers.map((trigger, i) => (<span key={i} className="px-4 py-2 rounded-lg bg-pink-500/10 border border-pink-500/30 text-pink-300 font-medium">{trigger}</span>))
                      ) : (<span className="text-slate-500 italic">Nessun trigger forte rilevato</span>)}
                    </div>
                 </div>
                 <div>
                   <h3 className="text-lg font-bold text-white mb-6">Analisi Principi NLP</h3>
                   <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                     {data.nlp.principles && data.nlp.principles.map((item, i) => (<PrincipleCard key={i} item={item} />))}
                   </div>
                 </div>
              </div>
            </section>
          </div>
        );
      };

      // --- APP COMPONENT ---

      const App = () => {
        const [status, setStatus] = useState(AnalysisStatus.IDLE);
        const [imagePreview, setImagePreview] = useState(null);
        const [result, setResult] = useState(null);
        const [errorMsg, setErrorMsg] = useState("");

        const handleFileChange = useCallback(async (event) => {
          const file = event.target.files?.[0];
          if (!file) return;

          if (!file.type.startsWith('image/')) {
            setErrorMsg("Si prega di caricare un file immagine valido (PNG, JPG).");
            return;
          }

          const reader = new FileReader();
          reader.onloadend = () => {
            const base64String = reader.result;
            setImagePreview(base64String);
            setStatus(AnalysisStatus.IDLE);
            setResult(null);
            setErrorMsg("");
          };
          reader.readAsDataURL(file);
        }, []);

        const handleAnalyze = async () => {
          if (!imagePreview) return;
          const base64Data = imagePreview.split(',')[1];
          setStatus(AnalysisStatus.ANALYZING);
          try {
            const data = await analyzeImage(base64Data);
            setResult(data);
            setStatus(AnalysisStatus.COMPLETE);
          } catch (err) {
            setErrorMsg(err.message || "Si è verificato un errore imprevisto.");
            setStatus(AnalysisStatus.ERROR);
          }
        };

        return (
          <div className="min-h-screen pb-20">
            <header className="border-b border-white/10 bg-[#0f172a]/80 backdrop-blur-md sticky top-0 z-50">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <div className="bg-indigo-600 p-2 rounded-lg"><ScanEye className="w-6 h-6 text-white" /></div>
                  <h1 className="text-xl font-bold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">CreativeScore AI</h1>
                </div>
                <div className="hidden sm:flex items-center gap-4 text-sm text-slate-400"><span>v1.0.0 Standalone</span></div>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10">
              <div className="flex flex-col items-center justify-center text-center mb-12">
                 <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">Ottimizza la Conversione con <br /><span className="text-indigo-400">Analisi AI Predittiva</span></h2>
                 <p className="text-slate-400 max-w-2xl text-lg mb-8 leading-relaxed">Carica uno screenshot della tua landing page.</p>

                 <div className="w-full max-w-xl">
                   <label className={`flex flex-col items-center justify-center w-full rounded-2xl cursor-pointer transition-all duration-300 ${imagePreview ? 'border-2 border-indigo-500 bg-indigo-900/20 p-4' : 'h-64 border-2 border-dashed border-slate-700 hover:border-indigo-400 hover:bg-slate-800'}`}>
                      <div className="flex flex-col items-center justify-center">
                          {imagePreview ? (
                            <div className="relative w-full flex flex-col items-center">
                              <img src={imagePreview} className="max-h-[400px] w-auto object-contain rounded-lg shadow-2xl mb-4" alt="Preview" />
                              <div className="flex items-center gap-2 text-indigo-300 bg-indigo-950/50 px-4 py-2 rounded-full border border-indigo-500/30">
                                 <Upload className="w-4 h-4" /><span className="text-sm font-semibold">Clicca per cambiare immagine</span>
                              </div>
                            </div>
                          ) : (
                            <>
                              <Upload className="w-12 h-12 mb-4 text-slate-400" />
                              <p className="mb-2 text-lg text-slate-300 font-medium">Clicca per caricare lo screenshot</p>
                              <p className="text-sm text-slate-500">PNG, JPG (Max 5MB)</p>
                            </>
                          )}
                      </div>
                      <input type="file" className="hidden" onChange={handleFileChange} accept="image/*" />
                   </label>

                   {errorMsg && (
                     <div className="mt-4 p-3 bg-red-900/20 border border-red-500/50 rounded-lg flex items-center gap-2 text-red-300 text-sm"><AlertCircle className="w-4 h-4" />{errorMsg}</div>
                   )}

                   {imagePreview && status !== AnalysisStatus.ANALYZING && status !== AnalysisStatus.COMPLETE && (
                     <button onClick={handleAnalyze} className="mt-6 w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-semibold shadow-lg shadow-indigo-500/20 transition-all flex items-center justify-center gap-2 text-lg">
                       <Sparkles className="w-5 h-5" />Analizza Potenziale di Conversione
                     </button>
                   )}

                   {status === AnalysisStatus.ANALYZING && (
                      <div className="mt-6 w-full py-4 bg-slate-800 text-slate-300 rounded-xl flex items-center justify-center gap-3 cursor-wait"><Loader2 className="w-5 h-5 animate-spin text-indigo-400" />Analisi gerarchia visiva & bias cognitivi...</div>
                   )}
                 </div>
              </div>

              {status === AnalysisStatus.COMPLETE && result && imagePreview && (
                <div className="animate-fade-in-up space-y-16">
                  <div className="border-t border-slate-800 pt-12">
                     <div className="flex items-center gap-3 mb-8">
                       <h2 className="text-3xl font-bold text-white">Report di Analisi</h2>
                       <span className="bg-indigo-500/20 text-indigo-300 px-3 py-1 rounded-full text-sm font-medium border border-indigo-500/30">Generato da IA</span>
                     </div>
                  </div>

                  <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div className="lg:col-span-7 space-y-6">
                       <div className="flex justify-between items-center border-b border-white/10 pb-4">
                         <h3 className="text-2xl font-bold text-slate-200 flex items-center gap-3"><ScanEye className="w-6 h-6 text-indigo-400" /> Mappa Attentiva Predittiva (Eyetracking)</h3>
                       </div>
                       <HeatmapOverlay imageSrc={imagePreview} points={result.heatmap} />
                       <p className="text-base text-slate-400 leading-relaxed">Questa mappa di calore predittiva mostra dove è probabile che si concentri l'attenzione dell'utente.</p>
                    </div>

                    <div className="lg:col-span-5 grid grid-cols-2 gap-4 h-fit">
                       <div className="col-span-2"><ScoreCard title="Punteggio Creativo Globale" score={result.scores.overall} color="text-indigo-400" description="Metrica combinata di design, contenuto e UX." /></div>
                       <ScoreCard title="Design" score={result.scores.design} />
                       <ScoreCard title="Contenuto" score={result.scores.content} />
                       <ScoreCard title="UX" score={result.scores.ux} />
                       <div className="col-span-2 glass-panel p-6 rounded-xl mt-4 border border-slate-700">
                         <h4 className="text-slate-400 text-sm uppercase tracking-wide font-bold mb-3">Riepilogo Esecutivo</h4>
                         <p className="text-slate-200 text-base leading-relaxed">{result.conversionReport.conclusion.substring(0, 150)}...</p>
                         <button onClick={() => window.scrollTo({ top: 1500, behavior: 'smooth' })} className="mt-4 text-indigo-400 text-base font-medium flex items-center gap-1 hover:text-indigo-300">Vedi Raccomandazioni Complete <ArrowRight className="w-5 h-5" /></button>
                       </div>
                    </div>
                  </div>
                  <ReportSection data={result} />
                </div>
              )}
            </main>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
